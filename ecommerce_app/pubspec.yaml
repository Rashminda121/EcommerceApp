name: ecommerce_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'





#---packages----#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: 2.0.1
  url_launcher: ^6.0.9
  flutter_native_splash: ^2.3.11
  
  #---Icons----#
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State Management
  get: 4.6.5
  get_storage: ^2.1.1



#---end packages----#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0





flutter:

  uses-material-design: true

  
  
  
  

#---Local Assets----#

assets:
  -assets/logos/
  -assets/icons/brands/
  -assets/images/

#---Local Fonts----#
fonts:
  -family: Poppins
  fonts:
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 800


  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
